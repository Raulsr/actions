name : worflow-multijobs
on: push
jobs:
    build-job:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: install cowsay
          run:  sudo apt-get install cowsay -y

        - name: Execute cowsay
          run: cowsay -f dragon "Run with your dragon" >> dragon.txt

        - name: List files
          run: ls -al

        - name: upload file dragon.txt
          uses: actions/upload-artifact@v4
          with:
            name: dragon-text-file
            path: dragon.txt

    test-job:
        needs: build-job
        runs-on: ubuntu-latest
        steps:
        - name: download file dragon.txt from artifact
          uses: actions/download-artifact@v4
          with:
            name: dragon-text-file

        - name: check file exists
          run: grep -i "dragon" dragon.txt

    deploy-job:
        needs: test-job
        runs-on: ubuntu-latest
        steps:
        - name: Read file dragon.txt
          run: cat dragon.txt
